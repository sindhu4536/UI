<!doctype html>
<html ng-app="app">
<head>
  <title>copy,paste and cut example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script>
  var app = angular.module("app",[]);
  app.controller("myctrl",function($scope){
  	$scope.target = "sindhuja";
  	$scope.copy = function(){
  		$scope.message ="first message";
  	};
  	$scope.cut = function(){
  		$scope.message ="second message";
  	};
  	$scope.paste = function(){
  		$scope.message ="third message";
  	};

});
  </script>
  
 </head>
 <body ng-controller="myctrl">
   <textarea type="text" ng-copy="copy()" ng-paste="paste()" ng-cut="cut()" ng-model="target"></textarea>
   <p>{{message}}</p>
 	</body>
</html>
