<html>

<head>
   <title>The jQuery Example</title>
   <script type = "text/javascript" 
   src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   
   <script type = "text/javascript" language = "javascript">
   
   $(document).ready(function() {

      $("#in").click(function(){

         $(".div1").fadeIn( 5000, function(){ 
            alert('Fade In Transition Complete');
         });
      });
      
   });
   </script>
   
   <style>
   p {
      background-color:#ebebe0;
      width:200px; 
      text-align:center;
      border:3px solid black;
   }
   
   
   </style>	
</head>

<body>

   <p>Fade In Demo!</p>
   <button id = "in"> Fade In</button><br><br>
   
   <div class="div1" style="width:80px;height:80px;display:none"><img src="http://cdn.shopify.com/s/files/1/0154/2777/products/jquery-detail_1024x1024.jpg?v=1368920118"/></div><br>
   
   
</body>

</html>
