<html>

<head>
   <title>The jQuery Example</title>
   <script type = "text/javascript" 
   src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   
   <script type = "text/javascript" language = "javascript">
   
   $(document).ready(function() {

      $("#up").click(function(){
         $(".target").slideUp('slow');
         $(".target2").slideUp(7000,function(){
            alert("slide up transition is complete");
         });
         
      });
   });
   
   </script>
   
   <style>
   p {
      background-color:#c2c2a3;
      color:black;
      border-radius: 5px;
      width:250px;
      height:50px;
      font-size:30px;
      text-align:center;
   }
   </style>
</head>

<body>

   <p>Slide Up Demo</p>
   
   <button id = "up"> Slide Up </button><br><br>

   <div class = "target">
      <img src = "https://brand.jquery.org/resources/jquery-mark-light.gif" alt="jQuery1"/>
   </div><br><br>
   <div class="target2">
     <img src="http://devbootcamp.com/intro-to-javascript/img/jquery-modern-logo.jpg" alt="jQuery2"/>
  </div>
  <div class="log">
  </div>
  
</body>

</html>
