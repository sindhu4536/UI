<html>

<head>
   <title>The jQuery Example</title>
   <script type = "text/javascript" 
   src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   
   <script type = "text/javascript" language = "javascript">
   
   $(document).ready(function() {

      $("#out").click(function(){
         $(".div2").fadeOut();
         $(".div1").fadeOut( 5000, function(){ 
            alert('Fade Out Transition Complete');
         });
      });
      
   });
   </script>
   
   <style>
   p {
      background-color:#ebebe0;
      width:200px; 
      text-align:center;
      border:3px solid black;
   }
   
   
   </style>	
</head>

<body>
   <p>Fade Out Demo!</p>
   <button id = "out"> Fade Out</button> 
   <div class="div2" style="width:80px;height:80px;"><img src="http://blogs.sitepointstatic.com/images/tech/114-jquery-plugin.jpg"/></div><br><br><br><br><br><br><br><br><br><br><br><br>
   <div class="div1" style="width:80px;height:80px;"><img src="http://d3n3e0roqdrhcc.cloudfront.net/assets/home-try-9a55eb59edde9d8e1588bc9d6c68d957.png"/></div>
   
</body>

</html>
