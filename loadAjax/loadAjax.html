<!DOCTYPE html>
<html>
<head>
	<title>load() method demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
         $("#btn1").click(function(){
             $("#div1").load("content.txt");
         });
	});
	</script>
</head>
<body>
	<div id="div1">
	<h1 style="fonts-size:20px">Get the file content</h1>
</div>
	<button id="btn1">Get the file content!</button>
</body>
</html>
