<!DOCTYPE html>
<html lang="en">
<head>
  <title>Block level Buttons Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="contaier">
		<!-- Block level button span the entire width of the parent element-->
		<button type="button" class="btn btn-primary btn-block">Button1</button>
		<button type="button" class="btn btn-info btn-block">Button2</button>
	</div>
</body>
</html>
