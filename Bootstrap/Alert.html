<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Alert Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="alert alert-success">This alert indicates an positive action</div>
		<div class="alert alert-danger">This alert indicates an negativ action</div>
		<div class="alert alert-info">This alert indicates an neutral action</div>
		<div class="alert alert-warning">This alert indicates an warning</div>
	</div>
</body>
</html>
