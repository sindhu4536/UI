<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Buttons Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- There are seven different types of buttons in Bootstrap and it also provides different sizes of buttons-->
		<button type="button" class="btn btn-default btn-lg">Default Button</button>
        <button type="button" class="btn btn-primary btn-md">Primary Button</button>
		<button type="button" class="btn btn-success btn-sm">Success Button</button>
		<button type="button" class="btn btn-info">Info Button</button>
		<button type="button" class="btn btn-warning">Warning Button</button>
		<button type="button" class="btn btn-danger btn-xs">Danger Button</button>
		<button type="button" class="btn btn-link">Link</button>
	</div>
</body>
</html>
