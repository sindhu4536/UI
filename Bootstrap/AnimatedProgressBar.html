<!DOCTYPE html>
<html lang="en">
<head>
  <title>Colored Progress Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Animated Progress Bar</h1>
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0"
			  aria-valuemax="100" style="width:70%">
			  <span>40% complete(success)</span>
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0"
			  aria-valuemax="100" style="width:60%">
			  <span>60% complete(info)</span>
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="75" aria-valuemin="0"
			  aria-valuemax="100" style="width:75%">
			  <span>75% complete(warning)</span>
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="55" aria-valuemin="0"
			  aria-valuemax="100" style="width:55%">
			  <span>55% complete(danger)</span>
			</div>
		</div>
	</div>
</body>
</html>
