<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Badges Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Badges are numerical indicators of how many items are associated with the link-->
	<div class="container">
		<h1>Badges Example</h1>
		<a href="#">Inbox <span class="badge">10</span></a><br>
		<a href="#">Comments <span class="badge">20</span></a><br>
		<a href="#">Likes<span class="badge">30</span></a>
	</div>
</body>
</html>
