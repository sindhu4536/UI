<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Thumbnail class Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<!--The .thumbnail class can be used to display an image gallery. Click on the images to see it in full size-->
	<div class="container">
		<h2>Image Gallery</h2>
		<div class="col-md-6">
			<a href="http://www.planwallpaper.com/static/images/hd_nature_wallpaper.jpg" class="thumbnail">
				<img src="http://www.planwallpaper.com/static/images/hd_nature_wallpaper.jpg" height="300" width="300">
			</a>
		</div>
		<div class="col-md-6">
			<a href="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg" class="thumbnail">
				<img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg" height="300" width="300">
			</a>
		</div>

	</div>
</body>
</html>
