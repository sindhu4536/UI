<!DOCTYPE html>
<html lang="en">
<head>
  <title>Glyphicon Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Glyphicons provides 260 glyphicons from the glyphicons halfing set-->
		<h1>Glyphicon Example</h1>
		<p>Envelope icon:<span class="glyphicon glyphicon-envelope"></span></p>
		<p>Search icon :<span class="glyphicon glyphicon-search"></span></p>
		<p>Print icon :<span class="glyphicon glyphicon-print"></span></p>
		<p>QRcode icon :<span class="glyphicon glyphicon-qrcode"></span></p>
		<p>Headphones icon :<span class="glyphicon glyphicon-headphones"></span></p>
		<p>Camera icon :<span class="glyphicon glyphicon-camera"></span></p>
		<p>Picture icon :<span class="glyphicon glyphicon-picture"></span></p>
	</div>
</body>
</html>
