<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Nesting & Dropdown Button Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Nesting Button Groups</h2>
  <p>Nest button groups to create drop down menus:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-info">HTML</button>
    <button type="button" class="btn btn-info">CSS</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
      Java Script<span class="caret"></span></button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#">Angualr JS</a></li>
        <li><a href="#">jQuery</a></li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
